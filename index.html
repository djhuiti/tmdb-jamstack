<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: 'unsafe-eval' ws: ;
      style-src 'self' fonts.googleapis.com;
      script-src 'self' 'unsafe-inline';
      img-src 'self' https://image.tmdb.org;
      font-src 'self' fonts.gstatic.com;
      connect-src 'self' https://api.themoviedb.org;"
    />
    <title>JAMStack Media App</title>
    <script type="module" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>
          <a href="./"
            >JAM<span class="h1-text-stack">Stack</span>
            <span class="h1-text-web-app">Web App</span></a
          >
        </h1>
        <form action="#">
          <div class="input-container">
            <input
              type="radio"
              id="movie"
              name="media"
              value="movie"
              required
            />
            <label for="movie">Movie</label>
            <input type="radio" id="tv" name="media" value="tv" />
            <label for="tv">TV Show</label>
          </div>
          <div class="search-container">
            <input
              type="text"
              id="key"
              name="key"
              placeholder="Enter Search Term"
              required
            />
            <button id="btnSearch">Search</button>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="h2-container">
        <h2></h2>
      </div>
      <div class="container">
        <p class="grid-p xs-1"></p>
        <div class="results grid no-gap"></div>
      </div>
    </main>
  </body>
</html>
